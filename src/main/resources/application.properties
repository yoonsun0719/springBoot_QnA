
# ========== MySQL 설정 ==========

# JDBC 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# DB Source URL ( spring.datasource.url=jdbc:mysql://<IP>:<Port/<DB>?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul )
spring.datasource.url=jdbc:mysql://localhost:3306/petshop?characterEncoding=utf8
# username
spring.datasource.username=root
# password
spring.datasource.password=root

driver-class-name= com.mysql.cj.jdbc.Driver
# ================================================================================ END




# ========== Mybatis 설정 ==========
# VO파일경로
mybatis.type-aliases-package=com.fixability.web
#mapper.xml 파일경로
mybatis.mapper-locations=classpath:mapper/**/*.xml
# ================================================================================ END



# ========== Thymeleaf 설정 ==========

# Thymeleaf 사용
spring.thymeleaf.enabled=true
# cache 사용 / 사용시 컴파일한 파일만 사용 (개발시 미사용)
spring.thymeleaf.cache=false
# 템플릿 위치 / View 파일 위치
spring.thymeleaf.prefix=classpath:templates/
# View 파일 기본 확장자 / Controller 에서 확장자를 입력하지 않아도 된다.
spring.thymeleaf.suffix=.html
# ================================================================================ END

# ========== serve por번호 설정 ==========
server.port=8081